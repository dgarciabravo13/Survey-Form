<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../client/stylesheets/style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">
          Formulario de Encuesta
        </h1>
          <p id="description" class="description text-center">Gracias por rellenar nuestra encuesta, solo le llevar√° unos minutos.</p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Nombre</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Introduce tu nombre"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Introduce tu Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Edad <span class="clue">(opcional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Edad"
            />
          </div>
        </form>
    </div>
  </body>
</html>
